<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Random Password Generator</title>
        <link rel="stylesheet" href="pwgen.css">
    </head>

    <body>
        <div>
            <div class="passwordContainer">
                <h1>Random Password Generator</h1>
                <!-- This is where the password will be displayed -->
                <textarea name="" id="password" cols="60" rows="10"
                readonly
                placeholder="Your Secure, Random Password"
                aria-label="Generated Password"
            ></textarea>
            </div>


            <br>

            <div class="instructions">
                <label for="numChar">
                    <h2>Number of Characters</h2>
                    <p>(Must be at least 8 and no more than 128.)</p>
                </label>
                <input type="text" id="numChar">
                <p>Choose the types of characters you want in your password:</p>

            </div>


            <div class="row options">
                    <div class="col-3">
                        <input type="checkbox" class="toclick" id="lowercase" onclick="">
                        <label for="lowercase">Lowercase letters</label>
                    </div>
                    <div class="col-3">
                        <input type="checkbox" class="toclick" id="uppercase" onclick="">
                        <label for="uppercase">UPPERCASE letters</label>
                    </div>
                    <div class="col-3">
                        <input type="checkbox" class="toclick" id="numbers" onclick="">
                        <label for="numbers">Numbers</label>
                    </div>
                    <div class="col-3">
                        <input type="checkbox" class="toclick" id="spechar" onclick="">
                        <label for="spechar">Special characters (e.g. @, &, >, etc)</label>
                    </div>
            </div>


            <br />

            <div class="button">
                <button id="generatepw" class="btn">Generate Password</button>
            </div>
        </div>





        <script src="pwgen.js"></script>
    </body>
</html>
